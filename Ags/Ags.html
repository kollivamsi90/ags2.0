<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Super Market</title>

    <link rel="stylesheet" href="Ags.css">
    <style>
        
.logo-container {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    padding: 10px;
}

.logo-container img {
    display: block;
}

    </style>
</head>
<body>
    <header>
        <h1 border="16/24">Super Market</h1>
        <nav>
            <ul>
              <button> <li><a href="#home">Home</a></li></button>
               <button> <li><a href="#products">Products</a></li></button>
                <button><li><a href="#contact">Contact</a></li></button>
                <button><li><a href="#Cart">Cart</a></li></button>
                <button> <li><a href="#Account">Account</a></li></button>
                    <button> <li><a href="#sellerzone">sellerzone</a></li></button>
            
                    <section class="logo-container">
                        <img src="c204ecec1ac2595f49bcccdc13de15de.jpg" alt="Logo" width="50" height="50" shape="circle">    </ul>
        </nav>
    </header>

    <section id="home">
        <h4 align="middle" >Welcome to Our Super Market</h4>
        <p align="middle">Your one-stop shop for all your daily needs.</p>
    </section>
   
    </section>

    <section id="veges">
        <h2>Our Products</h2>
        <div class="veges-list">
            <div class="TOMATO">
                <img src="D:\Ags\tomato.jpg" alt="Tomato" width="156"
                height="125" border="10px">
             
                <h3>TOMATO</h3>
                <p>price 34/kg</p>
                <button type="Add to cart">ADD TO CART </button>
            </div>
            
            <div class="potatoe">
                <img src="Potatoes.jpg" width="156" height="125" border="10px" alt="potatoe">
                <h3>potatoe</h3>
                <p>price 34/kg.</p>
                <button type="Add to cart">ADD TO CART </button>
            </div>
            <div class="brinjal">
                <img src="brinjal-500x500.webp" width="156" height="125" border="10px" alt="brinjal">
                <h3>brinjal</h3>
                <p>price 34/kg</p>
                <button type="Add to cart">ADD TO CART </button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
